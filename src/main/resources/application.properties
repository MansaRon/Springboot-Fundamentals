spring.application.name=ecommerce backend
spring.config.import=file:env.properties
spring.data.mongodb.uri=${DB_URI}
spring.data.mongodb.database=${DB_DATABASE}
spring.data.mongodb.username=${DB_USER}
spring.data.mongodb.password=${DB_PASSWORD}

app.jwt-secret=${JWT}

# Sandbox credentials (get from PayFast)

payfast.merchant-id="10000100"
payfast.merchant-key= "46f0cd694581a"
# Optional passphrase (recommended for additional security)
payfast.passphrase="your-secure-passphrase"

# Use sandbox mode for testing
payfast.sandbox=true

# Webhook and return URLs (must be HTTPS in production)
payfast.notify-url="https://yourdomain.com/api/v1/payments/payfast/notify"
payfast.return-url="https://yourdomain.com/api/v1/payments/success"
payfast.cancel-url="https://yourdomain.com/api/v1/payments/cancel"

logging.level.root: info
logging.level.co.za.ecommerce: DEBUG
logging.level.org.springframework.web: DEBUG

# Production credentials (from PayFast)
payfast.merchant-id="YOUR_PRODUCTION_MERCHANT_ID"
payfast.merchant-key="YOUR_PRODUCTION_MERCHANT_KEY"
payfast.passphrase="YOUR_PRODUCTION_PASSPHRASE"

sandbox: false

# Production URLs (MUST be HTTPS)
notify-url: "https://api.yourdomain.com/api/v1/payments/payfast/notify"
return-url: "https://yourdomain.com/payment/success"
cancel-url: "https://yourdomain.com/payment/cancel"